options:
  version:
    usage: The build version
    short: v
    required: true
tasks:
  setup:
    run:
      - command: cargo install cross
      - command: go get github.com/aktau/github-release
  build:macos:
    run:
      - command: cargo build --release
      - command: mkdir -p dist && tar cfJ ./dist/boilerplato-v${version}-x86_64-apple-darwin.tar.xz ./target/release/boilerplato
  build:linux:
    run:
      - command: cross build --release --target x86_64-unknown-linux-gnu
      - command: mkdir -p dist && tar cfJ ./dist/boilerplato-v${version}-x86_64-unknown-linux-gnu.tar.xz ./target/x86_64-unknown-linux-gnu/release/boilerplato
  build:windows:
    run:
      - command: cross build --release --target x86_64-pc-windows-gnu
      - command: mkdir -p dist && zip ./dist/boilerplato-v${version}-x86_64-pc-windows-gnu.zip ./target/x86_64-pc-windows-gnu/release/boilerplato.exe
  build:
    run:
      - command: tusk build:macos --version ${version}
      - command: tusk build:linux --version ${version}
      - command: tusk build:windows --version ${version}
  upload-artifacts:
    run:
      command: chmod +x scripts/upload-artifacts.sh && ./scripts/upload-artifacts.sh ${version}
  release:
    run:
      - command: tusk build --version ${version}
      - command: tusk upload-artifacts --version ${version}
      - command: echo "Publishing to crates.io, Type anything to confirm." && read confirmation && cargo publish