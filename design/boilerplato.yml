version: 1.0.0
template:
  engine: handlebars
  path: "templates"
  extension: ".tpl"
data:
  - name: appName
    type: string
    message: "Enter your app name: "
    required: true
  - name: anyNumber
    type: number
    message: "Enter any number: "
    required: false
    defaultValue: 0
  - name: isPrivate
    type: bool
    message: "Is it a private project?"
    required: false
    defaultValue: false
  - name: listValue
    type: array[number]
    message: "Enter multiple numbers: "
    required: true
  - name: listValue2
    type: array[string]
    message: "Enter multiple strings: "
    required: true
  - name: license
    type: string
    values:
      - MIT
      - APACHE
    message: "Choose license [MIT, APACHE]: "
    required: false
    defaultValue: MIT
  - name: chooseNumberOneToFive
    type: number
    values:
      - 1
      - 2
      - 3
      - 4
      - 5
    message: "Choose a number from 1 to 5: "
    required: false
    defaultValue: 1
  - name: appVersion
    type: semver
    message: "Please enter initial app version: "
    required: false
    defaultValue: "1.0.0"
postGenerate:
  - "npm install"
helpText: >-
  This is a very long sentence
  that spans several lines in the YAML
  but which will be rendered as a string
  with NO carriage returns.

